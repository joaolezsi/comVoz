<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <div class="logo">
        <img src="assets/logo_comvoz.jpg" alt="Logo Comvoz">
      </div>
      <h1 class="welcome-title">Bem-vindo ao ComVoz</h1>
      <p class="welcome-subtitle">Acesse sua conta para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="loginError" class="alert alert-error">
        <i class="material-icons">error_outline</i>
        <span>{{ errorMessage }}</span>
      </div>
      
      <div class="form-group">
        <label for="email" class="form-label">
          <i class="material-icons">email</i>
          E-mail
        </label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Digite seu e-mail"
            [disabled]="isSubmitting"
            class="form-input"
          />
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <i class="material-icons">warning</i>
          Por favor, insira um e-mail válido
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          <i class="material-icons">lock</i>
          Senha
        </label>
        <div class="input-wrapper password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Digite sua senha"
            [disabled]="isSubmitting"
            class="form-input"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="isSubmitting"
          >
            <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <i class="material-icons">warning</i>
          A senha é obrigatória
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isSubmitting" class="login-button">
        <span *ngIf="!isSubmitting" class="button-content">
          <i class="material-icons">login</i>
          Entrar
        </span>
        <span *ngIf="isSubmitting" class="button-content loading">
          <i class="material-icons spinning">sync</i>
          Processando...
        </span>
      </button>

      <div class="form-footer">
        <a href="#" class="forgot-password">Esqueci minha senha</a>
        <div class="divider">
          <span>ou</span>
        </div>
        <a routerLink="/cadastrar" class="create-account" [class.disabled]="isSubmitting">
          <i class="material-icons">person_add</i>
          Criar nova conta
        </a>
        <a routerLink="/home" class="back-home">Voltar para a Home</a>
      </div>
    </form>
  </div>

  <div class="background-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
